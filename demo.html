    <script>
        function toggleDropdown(event) {
  event.preventDefault();
  var journeyDropdown = document.getElementById("journey-dropdown");
  var journeyArrow = document.getElementById("journey-arrow");

  if (journeyDropdown.style.display === "none") {
    journeyDropdown.style.display = "block";
    journeyArrow.classList.remove("bi-arrow-down-short");
    journeyArrow.classList.add("bi-arrow-up-short");
  } else {
    journeyDropdown.style.display = "none";
    journeyArrow.classList.remove("bi-arrow-up-short");
    journeyArrow.classList.add("bi-arrow-down-short");
  }
}
    </script>
